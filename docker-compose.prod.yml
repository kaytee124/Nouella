# /var/www/nouella/docker-compose.prod.yml

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nouella-app
    restart: unless-stopped
    network_mode: host                  # This makes the container see the host's network directly
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Now we can safely use localhost instead of host.docker.internal is no longer needed
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
      - DB_NAME=nouella
      - DB_USER=nouella_user
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    # Memory limits optimized for 2GB server
    mem_limit: 1536m
    mem_reservation: 512m
    cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

