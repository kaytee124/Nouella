name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          password: ${{ secrets.DO_PASSWORD }}
          port: ${{ secrets.DO_PORT || 22 }}
          timeout: 15m
          script: |
            # Navigate to application directory
            cd ${{ secrets.DO_APP_PATH }}
            echo "ğŸ“‚ Current directory: $(pwd)"
            echo "ğŸ“ Files in directory:"
            ls -la
            
            # Check if this is a Git repository
            if [ ! -d .git ]; then
              echo "ğŸš€ Setting up Git repository..."
              git init
              git remote add origin https://github.com/kaytee124/Nouella.git || git remote set-url origin https://github.com/kaytee124/Nouella.git
            fi
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main 2>/dev/null || git reset --hard origin/master 2>/dev/null
            git pull origin main 2>/dev/null || git pull origin master 2>/dev/null
            
            # Ensure .env file exists
            if [ ! -f .env ]; then
              echo "âš ï¸  Creating .env template..."
              cat > .env << 'EOF'
            NODE_ENV=production
            PORT=3000
            DB_HOST=host.docker.internal
            DB_PORT=3306
            DB_NAME=nouella
            DB_USER=nouella_user
            DB_PASSWORD=REPLACE_WITH_REAL_MYSQL_PASSWORD
            JWT_SECRET=REPLACE_WITH_REAL_JWT_SECRET
            RATE_LIMIT_WINDOW_MS=900000
            RATE_LIMIT_MAX_REQUESTS=100
            EOF
              echo "âš ï¸  IMPORTANT: Update .env file with real credentials!"
            else
              echo "âœ… .env file exists (preserving existing credentials)"
              # Make sure it has required variables
              if ! grep -q "DB_PASSWORD" .env; then
                echo "DB_PASSWORD=REPLACE_WITH_REAL_MYSQL_PASSWORD" >> .env
              fi
              if ! grep -q "JWT_SECRET" .env; then
                echo "JWT_SECRET=REPLACE_WITH_REAL_JWT_SECRET" >> .env
              fi
            fi
            
            # Stop existing container
            echo "ğŸ›‘ Stopping existing container..."
            docker-compose -f docker-compose.prod.yml down || true
            
            # Build and start new container
            echo "ğŸ”¨ Building Docker image..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "â–¶ï¸ Starting container..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Health check
            echo "ğŸ¥ Checking application health..."
            sleep 30
            
            for i in {1..15}; do
              if curl -s -f http://localhost:3000/health > /dev/null; then
                echo "âœ… Health check passed!"
                break
              elif [ $i -eq 15 ]; then
                echo "âŒ Health check failed after 15 attempts"
                echo "ğŸ“‹ Container logs:"
                docker-compose -f docker-compose.prod.yml logs app --tail=100
                echo "ğŸ“‹ Checking Docker containers:"
                docker ps -a
                exit 1
              else
                echo "â³ Attempt $i/15 - Waiting..."
                sleep 10
              fi
            done
            
            # Cleanup
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f
            
            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸ“Š Container status:"
            docker-compose -f docker-compose.prod.yml ps

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi