name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean via SSH (Password)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          password: ${{ secrets.DO_PASSWORD }}
          port: ${{ secrets.DO_PORT || 22 }}
          script_timeout: 10m
          script: |
            # Navigate to application directory
            cd ${{ secrets.DO_APP_PATH }}
            echo "ğŸ“‚ Current directory: $(pwd)"
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git config --global --add safe.directory /var/www/nouella
            git pull origin main 2>/dev/null || git pull origin master 2>/dev/null
            
            # Stop existing container
            echo "ğŸ›‘ Stopping existing container..."
            docker-compose -f docker-compose.prod.yml down || true
            
            # Build and start new container
            echo "ğŸ”¨ Building Docker image..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "â–¶ï¸ Starting container..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Health check
            echo "ğŸ¥ Checking application health..."
            sleep 30
            
            for i in {1..12}; do
              if curl -s -f http://localhost:3000/health > /dev/null; then
                echo "âœ… Health check passed!"
                break
              elif [ $i -eq 12 ]; then
                echo "âŒ Health check failed after 12 attempts"
                echo "ğŸ“‹ Container logs:"
                docker-compose -f docker-compose.prod.yml logs app --tail=100
                exit 1
              else
                echo "â³ Attempt $i/12 - Waiting..."
                sleep 10
              fi
            done
            
            # Cleanup old images (keep only latest)
            echo "ğŸ§¹ Cleaning up unused Docker resources..."
            docker image prune -f
            
            echo "ğŸ‰ Deployment completed successfully!"
            
            # Show final status
            echo "ğŸ“Š Container status:"
            docker-compose -f docker-compose.prod.yml ps

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi