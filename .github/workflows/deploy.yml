name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if available)
        run: |
          if [ -f .eslintrc ] || [ -f .eslintrc.js ]; then
            npm run lint || true
          fi

      - name: Check code formatting
        run: |
          echo "Code formatting check skipped (no formatter configured)"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (optional)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: nouella:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

  deploy:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT || 22 }}
          script: |
            # Navigate to application directory
            cd ${{ secrets.DO_APP_PATH || '/var/www/nouella' }} || exit 1
            
            # Pull latest code
            git pull origin main || git pull origin master
            
            # Stop existing container
            docker-compose -f docker-compose.prod.yml down || true
            
            # Remove old images to free up space (keep last 2)
            docker image prune -f
            
            # Build and start new container
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            # Start services
            docker-compose -f docker-compose.prod.yml up -d
            
            # Wait for health check
            echo "Waiting for application to start..."
            sleep 15
            
            # Verify deployment
            for i in {1..5}; do
              if curl -f http://localhost:3000/health; then
                echo "✅ Health check passed!"
                break
              else
                echo "⏳ Waiting for health check... ($i/5)"
                sleep 5
              fi
            done
            
            # Show container status
            docker-compose -f docker-compose.prod.yml ps
            
            # Clean up unused Docker resources (but keep recent images)
            docker system prune -f

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
